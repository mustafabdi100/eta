{% extends 'base.html' %}

{% block content %}
<!-- Ensure full viewport height and centering -->
<div class="flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-md w-96">
        <h2 class="text-gray-800 text-2xl font-bold mb-2 text-center">MEMBER LOGIN</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-4">
                    {% if field.name == 'username' %}
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ field.id_for_label }}">
                            <i class="fas fa-user mr-2"></i>{{ field.label }}
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="{{ field.id_for_label }}" type="text" placeholder="Username" name="{{ field.name }}" value="{{ field.value|default_if_none:'' }}">
                    {% elif field.name == 'password' %}
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ field.id_for_label }}">
                            <i class="fas fa-lock mr-2"></i>{{ field.label }}
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="{{ field.id_for_label }}" type="password" placeholder="****************" name="{{ field.name }}" value="{{ field.value|default_if_none:'' }}">
                    {% endif %}
                    <span class="text-red-500 text-xs">{{ field.errors }}</span>
                </div>
            {% endfor %}
            <div class="flex items-center justify-center">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    LOGIN
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
